<section class="table-section">
    <button id="get-button"  (click)=getMovies()>Get movie List</button>
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies | async" class="table-row">
            <td>{{ movie.id }}</td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.category }}</td>
            <td>
              <div class="btn-group">
                <button  id="delete-button"  (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
              </div>

            </td>
            <td>
          </tr>
        </tbody>
    </table>
</section>
